version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moodlelogsmart-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/results:/app/results
      - ./backend/temp:/app/temp
    networks:
      - moodlelogsmart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moodlelogsmart-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - moodlelogsmart-network
    environment:
      - VITE_API_URL=http://backend:8000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  moodlelogsmart-network:
    driver: bridge

volumes:
  backend-uploads:
  backend-results:
  backend-temp:
